<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>寄件</title>
		<link rel="stylesheet" type="text/css" href="css/SendTheEmail-style.css" />
	</head>
	<body>
		<img src="img/Ji.png" id="Ji"/>
		<div id="words">寄件</div>
		<div id="send">
			<div class="SendInformation">
				寄件人信息
			</div>
			<div class="hr1"></div>
			<div class="senderName">
				姓名
				<input/>
			</div>
			<div class="senderTel">
				电话
				<input type="tel"/>
			</div>
			<div class="senderAdress">
				地址
				<input/>
			</div>
		</div>
		<div id="receive">
			<div class="receiverInformation">
				收件人信息
			</div>
			<div class="hr2"></div>
			<div class="receiverName">
				姓名
				<input/>
			</div>
			<div class="receiverTel">
				电话
				<input type="tel" class="input1"/>
			</div>
			<div class="receiverAdress">
				地址
				<input/>
			</div>
		</div>
		<div id="goods">
			<div class="goodsInformation">
				货物信息
			</div>
			<div class="hr3"></div>
			<div class="goodsWeight">
				货物重量
				<input/>
			</div>
			<div class="remark">
				货物备注
				<input/>
			</div>
		</div>
		<input type="button" value="确认下单" id="btn1"/>
	</body>
</html>
